[[plugins]]
repo = 'tomasr/molokai'
hook_add = '''
let g:molokai_original = 1
let g:rehash256 = 1
syntax enable
colorscheme molokai
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
let g:NERDTreeWinSize=30
let g:NERDTreeShowHidden=1
let g:NERDTreeIgnore=['\.git$', '\.clean$', '\.swp$', '\.bak$', '\~$']
map <C-n> :NERDTreeToggle<CR>
'''

